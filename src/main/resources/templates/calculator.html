<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
</head>
<body>
	<h1>Calculator!</h1>
	<form method="post" action="/math">
		<input type="number" name="firstNumber" required> 
		<select type = "text"	name="operator">
			<option>+</option>
			<option>-</option>
			<option>*</option>
			<option>/</option>
			<option>^</option>
		</select> 
		<input type="number" name="secondNumber" required>
		<button>Submit</button>
			</form>
</body>
</html>
